<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="choices">
        <button class="choice" data-choice="Rock">✊</button>
        <button class="choice" data-choice="Paper">✋</button>
        <button class="choice" data-choice="Scissor">✌</button>
    </div>
    <div class="results">
        <div>You <span class="player-score" data-score='player'>0</span></div>
        <div>Computer <span class="computer-score" data-score="computer">0</span> </div>
    </div>
    <div class='result-text' data-result>Click one to play!</div>
    <div class="reset">
        <button data-reset>reset</button>
    </div>
</body>

</html>
